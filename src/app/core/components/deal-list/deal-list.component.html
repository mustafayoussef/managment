<div class="list-content">
    <div class="header">
        <h4 class="title">{{title}}</h4>
        <div class="icons">
            <div class="tasks">
                <i class="pi pi-book"></i>
                <span>{{deals.length}}</span>
            </div>
            <div class="nok">
                <i class="pi pi-calculator"></i>
                <span>0 min</span>
            </div>
            <div class="alarm">
                <i class="pi pi-bell"></i>
                <span>0</span>
            </div>
        </div>
    </div>

    <div cdkDropList [cdkDropListData]="deals" class="deals example-list" [id]="title" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of deals | search: searchTitle;" cdkDrag >
            <app-deal-card [currentStatus]="title" [deal]="item" (status)="changeStatus($event)"></app-deal-card>
        </div>
    </div>

</div>
