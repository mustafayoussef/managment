<div class="deal-content">
    <div class="top-header">
        <div class="grid">
            <div class="col-12 md:col-3 lg:col-3">
                <h2 class="title">Deals</h2>
            </div>
            <div class="col-12 md:col-5 lg:col-7">
                <div class="search">
                    <div class="search-btn">
                        <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input type="text" placeholder="Search by name or flag" pInputText [(ngModel)]="search"
                                #searchSnaps="ngModel" (keyup)="searchSnapshot(searchSnaps.value)" />
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-12 md:col-4 lg:col-2">
                <div class="btn-deal">
                    <p-button label="ADD DEAL" icon="pi pi-plus" styleClass="p-button-raised"></p-button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="deals">
        <div class="grid">
            <div class="grid lists" cdkDropListGroup>
                <div class="col-12 md:col-6 lg:col-2">
                    <app-deal-list title="Potential Value" [deals]="potentialValue" [searchTitle]="search"></app-deal-list>
                </div>
                <div class="col-12 md:col-6 lg:col-2">
                    <app-deal-list title="Focus" [deals]="focus" [searchTitle]="search"></app-deal-list>
                </div>
                <div class="col-12 md:col-6 lg:col-2">
                    <app-deal-list title="Contact Made" [deals]="contactMade" [searchTitle]="search"></app-deal-list>
                </div>
                <div class="col-12 md:col-6 lg:col-2">
                    <app-deal-list title="Offer Sent" [deals]="offerSent" [searchTitle]="search"></app-deal-list>
                </div>
                <div class="col-12 md:col-6 lg:col-2">
                    <app-deal-list title="Getting Ready" [deals]="gettingReady" [searchTitle]="search"></app-deal-list>
                </div>
            </div>
    
        </div>
    </div>
</div>
